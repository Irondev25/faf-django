{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h3>Password Change</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
